  description: Azure IoT Central är en fullständigt hanterad SaaS-lösning (programvara som en tjänst) som gör det enkelt att ansluta, övervaka och hantera IoT-tillgångar i skala. Azure IoT Central förenklar den inledande installationen av IoT-lösningen och minskar administrationen och sänker driftkostnaderna och de övergripande kostnaderna för ett typiskt IoT-projekt. Lär dig hur du skapar, anpassar, hanterar och använder ett Azure IoT Central-program med våra snabbstarter och självstudier.
sections:
- title: Kommande förändring
  items:
  - type: paragraph
    text: Azure IoT Central kommer att gå över till att använda IoT Hub Device Provisioning Service (DPS) för alla enhetsanslutningar under de kommande veckorna. När den här förändringen implementeras måste du uppdatera din enhetskod så att den använder SDK för DPS för att registrera och ansluta enheter. Alla program som använder den kontinuerliga funktionen för dataexport och/eller lösningsmallen för Power BI måste ändra mållagringscontainer och skapa en ny lösningsmall. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Kontakta vår tekniska support för att få mer information.</a>
- title: Snabbstarter på 5 minuter
  items:
