abstract:
  description: Azure Event Hubs är en strömningstjänst för stordata och händelseinmatningstjänst som kan ta emot och bearbeta flera miljoner händelser per sekund. Azure Event Hubs kan bearbeta och lagra händelser, data eller telemetri som produceras av distribuerade program och enheter. Data som skickas till en händelsehubb kan omvandlas och lagras med hjälp av valfri provider för realtidsanalys eller batchbearbetnings-/lagringsadaptrar. <p>Tjänsten stöder protokollen HTTPS, AMQP 1.0 och Apache Kafka 1.0 för publicering av händelser till en händelsehubb. Den stöder Apache Kafka MirrorMaker, Apache Flink och Akka Streams i Apache Kafka-ekosystemen.</p>
