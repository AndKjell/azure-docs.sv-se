abstract:
  description: Azure Event Hubs är en dataströmningsplattform och händelsebearbetningstjänst som kan ta emot och bearbeta flera miljoner händelser per sekund. Tjänsten stöder HTTPS- och AMQP 1.0-protokoll och Apache Kafka-ekosystemet för händelsepublicering.
