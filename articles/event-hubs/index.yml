abstract:
  description: Azure Event Hubs är en strömningstjänst för stordata och händelseinmatningstjänst som kan ta emot och bearbeta flera miljoner händelser per sekund. Azure Event Hubs kan bearbeta och lagra händelser, data eller telemetri som produceras av distribuerade program och enheter. Data som skickas till en händelsehubb kan omvandlas och lagras med hjälp av valfri provider för realtidsanalys eller batchbearbetnings-/lagringsadaptrar. Med Event Hubs för Apache Kafka kan du använda interna Kafka-klienter, -verktyg och -program, till exempel Mirror Maker, Apache Flink och Akka Streams som fungerar sömlöst med Event Hubs med endast konfigurationsändringar.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Strömma stordata i Azure med Kafka och Event Hubs (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
