abstract:
  description: Azure Active Directory (Azure AD) B2C är en identitetshanteringstjänst som hjälper dig att anpassa och styra hur kunderna registrerar sig, loggar in och hanterar sina profiler när de använder dina program. Detta omfattar program som har utvecklas för bland annat iOS, Android och .NET. Azure AD B2C möjliggör dessa åtgärder samtidigt som kundernas identiteter skyddas. Lär dig hur du använder Azure AD B2C med våra snabbstarter, självstudier och exempel.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/active-directory-b2c/media/index/active-directory-b2c-video.PNG
      width: 250
    title: Företag till konsument – identitetshantering med Azure Active Directory B2C (12:56)
    href: https://azure.microsoft.com/resources/videos/build-2016-business-to-consumer-identity-management-with-azure-active-directory-b2c/
    width: 250
