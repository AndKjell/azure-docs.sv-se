abstract:
  description: Lär dig hur du använder Azure Load Balancer. Snabbstarter, självstudier, exempel med mera som visar hur du distribuerar en belastningsutjämnare och belastningsutjämnar trafik till och från virtuella datorer och molnresurser och mellan lokala virtuella nätverk på plats.
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: Lär dig hur du skapar en belastningsutjämnare, skapar virtuella datorer som fungerar som serverdelar, installerar ett anpassat webbprogram på en virtuell dator och sedan belastningsutjämnar webbprogrammet mellan de virtuella datorerna.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/en-us/media/common/i_portal.svg
      text: Azure Portal
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-portal
    - image:
        src: https://docs.microsoft.com/en-us/media/logos/logo_powershell.svg
      text: Azure PowerShell
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-powershell
    - image:
