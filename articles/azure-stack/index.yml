abstract:
  description: Microsoft Azure Stack är en plattform för hybridmoln som du kan använda för att tillhandahålla Azure-tjänster från ditt datacenter. Lär dig hur du hanterar infrastrukturen för Azure Stack-integrerade system och erbjuder tjänster med våra snabbstarter och självstudier.<br/><br/>Om du är en Azure Stack-användare som använder tjänster eller bygger appar för Azure Stack, se vår <a href="/azure/azure-stack/user">användardokumentation</a>.<br/><br/>Om du är intresserad av i den Azure Stack Development Kit (ASDK), en nod-distribution av Azure Stack som du kan hämta och använda gratis Azure Stack-operatör finns i vår <a href="/azure/azure-stack/asdk">ASDK dokumentation</a>.
