abstract:
  description: "Lär dig hur du använder Azure Machine Learning med dess fullständigt hanterade tjänster för att skapa, distribuera och hantera maskininlärnings- och AI-modeller i molnet. Självstudier, snabbstarter, referenser och exempel visar dig hur du skapar och distribuerar modeller för alla program."
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (förhandsgranskning) <br><b>Azure Machine Learning-tjänster</b></a> <p>Lär dig hur de här tjänsterna hjälper dataforskare att utveckla AI-lösningar med Python-verktyg och -bibliotek med en mängd olika tjänster för data och beräkning på Azure.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Lär dig hur du använder detta dra-och-släpp-verktyg där flera användare kan samarbeta för att bygga, testa och distribuera prediktiva analyslösningar utifrån dina data.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Virtuell dator för datavetenskap</b></a> <p>Lär dig hur du använder de virtuella datorerna för datavetenskap och djupinlärning på Azure och de verktyg för datavetenskap som används för att skapa intelligenta program för avancerade analyser.</p>"
