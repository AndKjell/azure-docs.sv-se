abstract:
  description: Azure SQL Database är en relationsdatabas-som-en-tjänst (DBaaS) som bygger på den senaste stabila versionen av Microsoft SQL Server Database-motorn. SQL Database är en högpresterande, tillförlitlig och säker databas som du kan använda för att skapa datadrivna program och webbplatser i valfritt programmeringsspråk, utan att behöva hantera infrastrukturen. Lär dig hur du använder SQL Database med våra snabbstarter, självstudier och exempel.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Skapa en SQL-databas på Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS-databas med <a href="/azure/sql-database/sql-database-high-availability">hög tillgänglighet</a> som alltid körs på den senaste stabila versionen av SQL Server Database-motorn och ett uppdaterat operativsystem med <a href="/azure/sql-database/sql-database-automated-backups">automatisk säkerhetskopia av databas</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Fullständigt hanterat
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Skräddarsy pris-/prestandakvoten efter dina behov med <a href="/azure/sql-database/sql-database-service-tiers">flexibla prestandanivåer</a> som finns tillgängliga från prisvärda 5 USD/månad till kraftfulla 80-kärniga databaser.</p>
      image:
        src: media/index/i_perftier.svg
      title: Pris-/prestandanivåer
    - href: /azure/sql-database/sql-database-single-database-scale
      html: <p>Du kan enkelt <a href="/azure/sql-database/sql-database-single-database-scale">skala upp</a>, <a href="/azure/sql-database/sql-database-read-scale-out">skala ut</a> eller dela upp dina databaser efter behov och därmed förbättra programmets prestanda.</p>
      image:
        src: media/index/i_scale.svg
      title: Skalbarhet och elasticitet
    - href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Släpp in inbyggd intelligens i tjänsten och <a href="/azure/sql-database/sql-database-automatic-tuning">justera databasprestandan automatiskt</a> och <a href="/azure/sql-database/sql-advanced-threat-protection">identifiera hot</a> och <a href="/azure/sql-database/sql-vulnerability-assessment">sårbarheter</a> i databasen.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Inbyggd intelligens
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Använd <a href="/azure/sql-database/sql-database-managed-instance">den enskilda databasen som hanteras av logiska servrar</a> för dina <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS-program</a> och mikrotjänster som behöver en enkel databas med förutsägbara prestanda.</p>
      image:
        src: media/index/i_db.svg
      title: Enkel databas
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Använd <a href="/azure/sql-database/sql-database-managed-instance">Hanterad instans</a> och <a href="azure/sql-database/sql-database-managed-instance-migrate">migrera enkelt dina lokala databaser</a> till Azure PaaS med minimala eller inga kodändringar i databasen.</p>
      image:
        src: media/index/i_mi.svg
      title: Managed Instance
