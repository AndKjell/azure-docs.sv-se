abstract:
  description: Med Azure Data Box kan du överföra hundratals terabyte data till Azure på ett snabbt, prisvärt och tillförlitligt sätt. Använd Data Box-enheter för dataöverföringar över nätverket med höga prestanda.<p>Välj Data Box Gateway<SUP>förhandsversion</SUP> för att skicka data för molnarkivering, haveriberedskap, eller för att bearbeta data i molnskala.  Använd Data Box Edge<SUP>förhandsversion</SUP> för att filtrera, analysera och transformera data när de flyttas till Azure.</p><p>Lär dig hur du kan använda Data Box Gateway och Data Box Edge för nätverksbaserad överföring med våra självstudier.</p>
