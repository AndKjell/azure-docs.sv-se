abstract:
  description: Med Azure Data Box kan du överföra flera terabyte data till Azure på ett snabbt, prisvärt och tillförlitligt sätt. Microsoft får den säkra dataöverföringen att gå snabbare genom att leverera dina diskar och hantera logistiken från slutpunkt till slutpunkt.<p>Överför stora mängder data till Azure i fyra enkla steg – beställ, ta emot, kopiera data till diskar och returnera diskarna till Azure. När diskarna har tagits emot matas data in i Azure, och diskarna raderas på ett säkert sätt.<p><a href="/azure/databox/data-box-disk-overview">Läs mer om Data Box Disk</a>.</p>
