    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>Gör det möjligt för administratörer att säkerställa att arbetsbelastningar uppfyller de lägsta styrningskraven för en organisation utan att hindra affärsgrupper och utvecklare från att snabbt uppnå sina egna mål.<br /><br /></p>
