abstract:
  description: 'IoT Hub Device Provisioning-tjänsten (förhandsversion) är en hjälptjänst för IoT Hub som möjliggör zero-touch- och just-in-time-etablering till rätt IoT Hub utan mänsklig inblandning, så att kunderna kan etablera miljontals enheter på ett säkert och skalbart sätt. Lär dig hur du etablerar enheter till IoT Hub med våra snabbstarter, självstudier och exempel.'
