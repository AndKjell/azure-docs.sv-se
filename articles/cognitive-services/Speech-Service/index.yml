abstract:
  description: >
    Via Speech SDK kan utvecklare med hjälp av <a href="overview">Speech Service</a> lägga till talaktiverade funktioner i sina appar.<br/>

    Bland funktionerna finns&#58; <i>tal till text</i> (taligenkänning/SR), <i>avsikt</i>, <i>översättning</i> och <i>text till tal</i> (TTS).
