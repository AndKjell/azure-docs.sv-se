- title: Tal till text
  items:
  - type: paragraph
    text: Vårt Speech SDK stöder <b>tal till text</b> (STT) eller taligenkänning.  Med Speech SDK kan du transkribera ljudströmmar till text så att ditt program kan acceptera det som indata. Sedan kan programmet till exempel ange texten i ett dokument eller agera utifrån den som ett kommando.
  - type: paragraph
    text: 'Dessa är några vanliga användningsområden för <b>tal till text</b> via Speech SDK:'
  - type: list
    style: unordered
    items:
    - text: Identifiera ett kort yttrande, till exempel ett kommando, utan mellanliggande resultat.
    - text: Transkribera långa, tidigare inspelade yttranden som till exempel ett röstmeddelande.
    - text: Transkribera strömmande tal i realtid med ofullständiga resultat för diktering.
    - text: Fastställa vad användare vill göra utifrån en begäran på ett talat, naturligt språk.
  - type: paragraph
    text: Speech SDK stöder interaktiv transkription av tal med kontinuerlig <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">tal till text</a> i realtid och mellanliggande resultat. Det finns även stöd för identifiering av talslut, valfri automatisk ändring till versal och skiljetecken, svordomsmaskning och textnormalisering.
  - type: paragraph
    text: En viktig skillnad i Microsoft Speech Service är möjligheten till akustisk anpassning för <a href="http://aka.ms/customspeech">tal till text</a> och möjligheten att anpassa språkmodeller för att hantera specialvokabulär, miljöstörningar och olika sätt att tala.
- title: Talöversättning
  items:
  - type: paragraph
    text: Speech SDK kan även användas för <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">talöversättning</a>.  Med strömmande <b>talöversättning</b> via Speech SDK returnerar tjänsten mellanliggande resultat som kan visas för användaren för att indikera översättningens förlopp. Resultaten kan returneras som text eller som röst.
  - type: paragraph
    text: 'Följande är några vanliga användningsområden för <b>talöversättning</b> via Speech SDK:'
  - type: list
    style: unordered
    items:
    - text: Implementera en översättningsmobilapp eller -enhet för resenärer för naturlig kommunikation.
    - text: Ange automatiska översättningar för undertexter av ljud- och videoinspelningar.
  - type: paragraph
    text: Modeller för <b>talöversättning</b> kan även vara <a href="http://aka.ms/customtranslator">anpassade</a>.
- title: Text till tal
  items:
  - type: paragraph
    text: För närvarande stöds <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">text till tal</a> (TTS) eller talsyntes via ett REST API som konverterar oformaterad text till naturligt tal som levereras till ditt program i en ljudfil. Flera röster med olika kön och dialekter finns tillgängliga för många språk.
  - type: paragraph
    text: Vårt Speech SDK ger åtkomst till både tal till text och talöversättning. Text till tal använder REST POST-anrop via HTTP.
  - type: paragraph
    text: REST API för <b>text till tal</b> stöder taggar för <b>Speech-Synthesis-Markup-Language</b> (märkspråk för talsyntes) så att du kan ange det exakta fonetiska uttalet för krångliga ord. SSML kan även ange talegenskaper (inklusive betoning, hastighet, volym, kön och tonläge) direkt i texten.
  - type: paragraph
    text: Om du vill använda en dialekt som inte stöds eller en unik röst i ditt program kan du skapa <a href="http://aka.ms/customvoice">anpassade rösttyper</a> med egna talexempel.
  - type: paragraph
    text: 'Följande är några vanliga användningsområden för REST API för <b>text till tal</b>:'
  - type: list
    style: unordered
    items:
    - text: Talutdata som alternativa skärmutdata för användare med nedsatt syn.
    - text: Röstnavigering för program som används i bilen, till exempel navigeringsappar.
    - text: Användargränssnitt med vardagligt språk som används ihop med API:et för <b>tal till text</b>.
- title: Speech Devices SDK
  items:
  - type: paragraph
    text: 'Efter introduktionen av den enhetliga tjänsten Speech Service erbjuder Microsoft och dess partner nu en integrerad plattform för maskin-och programvara som är optimerad för att utveckla talbaserade enheter: <b>Speech Devices SDK</b>. Detta SDK lämpar sig för utveckling av smarta talenheter för alla typer av program.'
  - type: paragraph
    text: Med <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a> kan du skapa dina egna ambienta enheter med ett anpassat väckningsord som är unikt för ditt varumärke och som utlöser ljudinspelning. Det ger också överlägsen ljudbearbetning från källor med flera kanaler för bättre taligenkänning, inklusive bullerdämpning, långdistansidentifiering och beamforming.
