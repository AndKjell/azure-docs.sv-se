abstract:
  description: Microsoft Speech Service och SDK ger utvecklare ett enkelt sätt att skapa kraftfulla talbaserade funktioner i sina program, till exempel röstkontroll, transkription och diktering. Samma teknik används i Cortana och Microsoft Office. En viktig skillnad i Microsoft Speech Service är möjligheten till akustisk anpassning för <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">tal till text</a> och möjligheten att anpassa språkmodeller för att hantera specialvokabulär, miljöstörningar och olika sätt att tala. Även anpassade funktioner för <a href="http://aka.ms/customvoice">text till tal</a> och <a href="http://aka.ms/customtranslator">talöversättning</a> är tillgängliga.<br/><br/>Vårt Speech SDK är tillgängligt på flera plattformar och i flera olika programmeringsspråk, så att du kan ägna tid åt mikrofonhantering, strömning i realtid eller batchbaserad filkommunikation, beroende på dina programbehov.
