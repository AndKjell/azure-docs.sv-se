- title: Speech Devices SDK
  items:
  - type: paragraph
    text: "Efter introduktionen av den enhetliga tjänsten Speech Service erbjuder Microsoft och dess partner nu en integrerad plattform för maskin-och programvara som är optimerad för att utveckla talbaserade enheter: <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Detta SDK passar för utveckling av ambient-enheter för alla typer av program och gör det möjligt att definiera ett anpassat <I>nyckelord (wake word)</I>, unikt för ditt varumärke. Maskinvaran tillhandahåller överlägsen ljudbearbetning från källor med flera kanaler för bättre taligenkänning, inklusive bullerdämpning, långdistansidentifiering och beamforming."
