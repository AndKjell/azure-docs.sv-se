- title: Anpassa Speech med dina egna data
  items:
  - type: paragraph
    text: >
      Med Speech Service kan du även anpassa modeller för att hantera specialvokabulär, bullriga miljöer och olika sätt att tala.<br/>

      &nbsp;&#8226; <a href="how-to-customize-speech-models">Anpassat tal till text</a><br/>

      &nbsp;&#8226; <a href="https://www.microsoft.com/translator/customization.aspx">Anpassad talöversättning</a><br/>

      &nbsp;&#8226; <a href="https://cris.ai/Home/customvoice">Anpassad text till tal</a>
