abstract:
  description: Med API för Bing-stavningskontroll kan du utföra kontextbaserad kontroll av grammatik och stavning. Bing har utvecklat en webbaserad stavningskontroll som använder maskininlärning och statistisk maskinöversättning för att dynamiskt lära upp en ständigt växande och mycket sammanhangsberoende algoritm. Stavningskontrollen baseras på en omfattande samling webbsökningar och dokument. Lär dig hur du analyserar innehåll på olika sätt med våra snabbstarter, självstudier och exempel.
