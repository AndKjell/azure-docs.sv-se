abstract:
  description: Microsoft Translator Speech API, som ingår i API-samlingen Microsoft Cognitive Services, är en molnbaserad maskinöversättningstjänst med tal till tal- och tal till text-översättning. Tjänsten är baserad på REST-teknik (branschstandard) och kan användas för att lägga till talöversättning, heltäckande och i realtid, till program, verktyg och lösningar som kräver talöversättning på flera språk oberoende av måloperativsystem och utvecklingsspråk. Listan med språk som stöds finns i <a href="languages.md">Språk som stöds</a>.
