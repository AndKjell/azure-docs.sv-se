  items:
  - type: paragraph
    text: '<b>Obs!: Nya Speech Service och SDK:n ersätter Translator Speech API som slutar att fungera den 15 oktober 2019. Mer information om hur du växlar till Speech Service finns i <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migrating from the Translator Speech API to the Speech Service</a></b> (Migrera från Translator Speech API till Speech Service)'
